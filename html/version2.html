<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="/css/style2.css">
    </head>
    <body>
        <div id="invoice-display" class="invoice">
            <h1 class="invoice-title">វិក័យប័ត្រ</h1>
            <div class="middle-invoice">
                <div>
                    <label>លេខសម្គាល់អតិថិជន</label>
                    <div><span id="resCusId"></span></div>
                </div>
                <div>
                    <label>ឈ្មោះអតិថិជន</label>
                    <div><span id="resCusName"></span></div>
                </div>
                <div>
                    <label>លេខអំណានចាស់</label>
                    <div><span id="resCusPreUse"></span></div>
                </div>
                <div>
                    <label>លេខអំណានថ្មី</label>
                    <div><span id="resCusCurUse"></span></div>
                </div>
                <div>
                    <label>ថ្លៃសម្រាម</label>
                    <div><span id="resCusTrash"></span></div>
                </div>
                <div>
                    <label>ការចំណាយសរុប</label>
                    <div><span id="resCusTotal">៛</span></div>
                </div>
            </div>
        </div>
    </body>
    <script src="/js/script2.js"></script>
</html>
